<!-- Search Input -->



<form (ngSumbit)="onsubmitsearch()" #githubForm='ngForm'>

    <input type="text" placeholder="Search.." class="form-control"  name="name" id="search" [(ngModel)]="username" #nameofuser="ngModel">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
  {{username}}
</form>
